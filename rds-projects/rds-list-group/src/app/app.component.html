<ul  [ngClass]="classes">
  <ng-container  *ngFor="let item of listItem">
    <ng-container  [ngTemplateOutlet]="list"  [ngTemplateOutletContext]="{ $implicit: item}"></ng-container>
  </ng-container>
</ul>
<ng-template #list  let-item>  
  <li class="list-group-item" >
  {{item.label}}</li>
  </ng-template>
