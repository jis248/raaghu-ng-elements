<div [ngSwitch]="role">
  <div class="container">
    <div *ngSwitchCase="'default'">
    <div class="row pb">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="formFile" class="form-label">{{label}} </label>
          <input [ngClass]="classes" type="file" id="formFile" (input)="getValue($event)" [multiple]="multipleFiles">
      </div>
      </div>
    </div>
    </div>

    <div *ngSwitchCase="'fileUpload'">
      <div class="row fil-div">
        <div class="top-div">
          <form method="post" action="#" id="#">
            <label>{{label}} </label>
            <span class="text-right">Maximum {{maxfilesize}}MB</span>
            <div class="form-group files">
              <input type="file" [ngClass]="classes" (change)="checkFileSize($event)" class="file-input" (input)="getValue($event)" [ngStyle]="{'maxfilesize':maxfilesize}" [multiple]="multipleFiles">
              <span [innerHTML]="result"></span>
              <span class="file-type">(PNG, JPG, DOC, PDF, PPT)</span><br>
              <span class="spn-svg"><svg id="upload-thick-bottom" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <path id="Path_287" data-name="Path 287" d="M7.944,14.065a1.207,1.207,0,0,0,1.231,1.179h2.871a1.207,1.207,0,0,0,1.23-1.179V7.391a.207.207,0,0,1,.212-.2h2.455a.968.968,0,0,0,.965-.568.9.9,0,0,0-.265-1.055L11.481.622a1.3,1.3,0,0,0-1.74,0L4.578,5.57a.9.9,0,0,0-.266,1.055.967.967,0,0,0,.966.567H7.733a.216.216,0,0,1,.15.059.2.2,0,0,1,.062.144Z" transform="translate(-0.801 -0.288)" fill="#bbc7d3"/>

              </svg></span>
            </div>
          </form>
          <ul class="list-style">
          <li *ngFor="let item of message">
            <div *ngIf="item.iserror">
              <div class="alert alert-warning alert-dismissible fade show alert-un"  role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" style="margin-right: 10px" viewBox="0 0 20 24">
                  <g id="image-file-jpg" transform="translate(-2)">

                  </g>
                </svg>

                <span>{{item.filename}}</span>
                <span class="btn-fclose">
                  <span class="file-size">{{item.filesize}} MB</span>

                    </svg>

                  </button>
                </span>

              </div>
            </div>
          </li>
          <li *ngFor="let item of message">
            <div *ngIf="!item.iserror">
              <div class="alert alert-warning alert-dismissible fade show alert-col"  role="alert">
                <svg id="office-file-doc" xmlns="http://www.w3.org/2000/svg" width="20" height="24" style="margin-right: 10px" viewBox="0 0 20 24">
                  <path id="Path_293" data-name="Path 293" d="M6.451,13.327c-.1-.046-.326-.048-.326.164v3.978a.237.237,0,0,0,.327.209,2.374,2.374,0,0,0,0-4.351Z" transform="translate(-2)" fill="#2976c3"/>
                  <path id="Path_294" data-name="Path 294" d="M17.5,6h3.9a.25.25,0,0,0,.177-.427L16.427.425A.25.25,0,0,0,16,.6V4.5A1.5,1.5,0,0,0,17.5,6Z" transform="translate(-2)" fill="#2976c3"/>

                </svg>
               <span>{{item.filename}}</span>
                <span class="btn-fclose">
                  <span class="file-size">{{item.filesize}} MB</span>
                  <button type="button" class="close file-close" data-bs-dismiss="alert" aria-label="Close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                      <path id="remove-circle" d="M8.5,16.5a8,8,0,1,0-8-8,8,8,0,0,0,8,8ZM5.057,6.041a.7.7,0,1,1,.984-.984L8.377,7.394a.174.174,0,0,0,.246,0l2.337-2.337a.7.7,0,1,1,.984.984L9.606,8.378a.174.174,0,0,0,0,.246l2.337,2.337a.7.7,0,1,1-.984.984L8.622,9.607a.174.174,0,0,0-.246,0L6.04,11.943a.7.7,0,1,1-.984-.984L7.393,8.623a.174.174,0,0,0,0-.246Z" transform="translate(-0.5 -0.5)" fill="#9bacbc" opacity="0.638"/>
                    </svg>

                  </button>
                </span>
                <div class="error-msg" *ngIf="!item.iserror">
                  File size exceeds <span>{{maxfilesize}} MB</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
        </div>
      </div>
      </div>
  </div>
