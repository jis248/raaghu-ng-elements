<div class="modal fade" [id]="modalId" tabindex="-1" [attr.data-bs-backdrop]="backdropstatic" data-bs-keyboard="false" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" [class]="ModalClasses">
    <div class="modal-content" [ngStyle]="{'background-color':backgroundColor}">
      <div class="modal-header">
        <ng-container [ngTemplateOutlet]="modalheader"></ng-container>
      </div>
      <div class="modal-body" [ngStyle]="{'height':height + 'px' }">
        <ng-container [ngTemplateOutlet]="Modalbody"></ng-container>
      </div>
      <div class="modal-footer">
        <ng-container [ngTemplateOutlet]="Modalfooter"></ng-container>
      </div>
    </div>
  </div>
</div>
